<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/f3e093db79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>

        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>

          <h1 class="header__title">아이리스</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          2020년 5월 24일 일요일
        </span>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              아이리스!!
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              나 내일 생일인데 생일파티 와!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/c1070111f6dbf51380fbc1db4bed77c0d46b0e80e7eaac49495697ab3c49a8e1b450bad970f5876a05ec86650ed2dab144fb90a38874542664984772f1a8125f5b04c00c5d66f0da2cff6dba53ecbdb69656ae005502988e77491264a4c81549"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">아이리스</span>
            <span class="message__bubble">
              헉! 초대받았다! 알아알아!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/c1070111f6dbf51380fbc1db4bed77c0d46b0e80e7eaac49495697ab3c49a8e1b450bad970f5876a05ec86650ed2dab144fb90a38874542664984772f1a8125f5b04c00c5d66f0da2cff6dba53ecbdb69656ae005502988e77491264a4c81549"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">아이리스</span>
            <span class="message__bubble">
              당장 선물 사러 간다!
            </span>
          </div>
        </li>
        <span class="chat__timestamp">
          2020년 5월 27일 수요일
        </span>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/c1070111f6dbf51380fbc1db4bed77c0d46b0e80e7eaac49495697ab3c49a8e1b450bad970f5876a05ec86650ed2dab144fb90a38874542664984772f1a8125f5b04c00c5d66f0da2cff6dba53ecbdb69656ae005502988e77491264a4c81549"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">아이리스</span>
            <span class="message__bubble">
              미보미보!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/c1070111f6dbf51380fbc1db4bed77c0d46b0e80e7eaac49495697ab3c49a8e1b450bad970f5876a05ec86650ed2dab144fb90a38874542664984772f1a8125f5b04c00c5d66f0da2cff6dba53ecbdb69656ae005502988e77491264a4c81549"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">아이리스</span>
            <span class="message__bubble">
              내 생일 언젠지 알아?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/c1070111f6dbf51380fbc1db4bed77c0d46b0e80e7eaac49495697ab3c49a8e1b450bad970f5876a05ec86650ed2dab144fb90a38874542664984772f1a8125f5b04c00c5d66f0da2cff6dba53ecbdb69656ae005502988e77491264a4c81549"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">아이리스</span>
            <span class="message__bubble">
              알아알아~
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
