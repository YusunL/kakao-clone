<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/f3e093db79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>

        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>

          <h1 class="header__title">벤</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          2020년 5월 26일 화요일
        </span>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/8c37373ccff17c8724563d0e32adb34d2f65a57a423ef370110d6a2d0c4e766ea684f524ff4988a4ec2745d4c0034f6cc6f746e5c15ec558f69fe790d76ac4c4eb3038aaf75a4070873b34254463963fe460b687915f4e063862ce7eff0173e2"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">벤</span>
            <span class="message__bubble">
              있잖아~
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/8c37373ccff17c8724563d0e32adb34d2f65a57a423ef370110d6a2d0c4e766ea684f524ff4988a4ec2745d4c0034f6cc6f746e5c15ec558f69fe790d76ac4c4eb3038aaf75a4070873b34254463963fe460b687915f4e063862ce7eff0173e2"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">벤</span>
            <span class="message__bubble">
              저번에 준 복숭아 어디서 난 거야~?
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              복숭아?
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              그거 우리 엄마가 주신 거야~
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              몇 개 심었으니까 열리면 또 나눠 줄게~
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/8c37373ccff17c8724563d0e32adb34d2f65a57a423ef370110d6a2d0c4e766ea684f524ff4988a4ec2745d4c0034f6cc6f746e5c15ec558f69fe790d76ac4c4eb3038aaf75a4070873b34254463963fe460b687915f4e063862ce7eff0173e2"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">벤</span>
            <span class="message__bubble">
              아 그렇구나~ 나눠준다니 고마운 걸?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="g-avatar message__avatar">
            <img
              src="https://ww.namu.la/s/8c37373ccff17c8724563d0e32adb34d2f65a57a423ef370110d6a2d0c4e766ea684f524ff4988a4ec2745d4c0034f6cc6f746e5c15ec558f69fe790d76ac4c4eb3038aaf75a4070873b34254463963fe460b687915f4e063862ce7eff0173e2"
              alt=""
              class="avatar__img"
            />
          </div>
          <div class="message__content">
            <span class="message__author">벤</span>
            <span class="message__bubble">
              그럼 내일 보자!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
