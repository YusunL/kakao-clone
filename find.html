<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/f3e093db79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <div class="friend__avatar">
              <img
                src="https://w.namu.la/s/7aafc320cf827bfcbf741c8742d70c7210c534e25202fc849c4eaa617875b2c1337b2b19975e4e08f55fc8bd1064aaa9a3a5ae8cacb3efe8b016a19b1d73e19754e3638eebf50e656b8571e984f366986df217897bab9179f36190d4c41f9e805abdc3013a769623f6f9e4db4e8af649"
                alt=""
                class="avatar__img"
              />
            </div>
            <div class="friend__content">
              <span class="friend__name">
                여울
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <div class="friend__avatar">
              <img
                src="https://ww.namu.la/s/6e2169ee0c893650ae2e9460f5cb1a1d21d1c0211d15f06716793ebed1cd82251a1ccfff20848faa68778375e3f52caf4e1228dab914198b7b06bb208a6b4d52492e52323a285def378b1b919c28f968afb020ef0c5ba0d8e6ebcc2e496a7896"
                alt=""
                class="avatar__img"
              />
            </div>
            <div class="friend__content">
              <span class="friend__name">
                너굴
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
